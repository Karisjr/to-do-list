<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" >
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->

    <title>To-Do List</title>
</head>
<body>

<div class="title"><i class="fa-solid fa-list-check"></i> To Do List 
</div>

<div class="navigation-bar">
    <a href="#outstanding" id="outstandingButton" onclick="headerButtonClicked('outstandingHeader','my-fancy-header')" style="text-decoration:none"><i class="fa-solid fa-xmark"></i> Outstanding</a>
    <a href="#complete" id="completedButton" onclick="headerButtonClicked('completedHeader','my-fancy-header')" style="text-decoration:none"><i class="fa-sharp fa-solid fa-check"></i> Complete</a>
    <a href="#add-item" style="text-decoration:none"><i class="fa-solid fa-plus"></i> Add</a>
    <a href="#change-skin" style="text-decoration:none"><i class="fa-solid fa-palette"></i> Change skin</a>
</div>



<div class="to-do">

        <div class="outstanding">
            <h1 id="outstandingHeader" class="outstandingHeader"><i class="fa-regular fa-bell"></i> Outstanding</h1>

            <ul id="outstandingList">
            </ul>
        </div>


        <div class="divider">
        </div>


        <div class="complete">
            <h1 id="completedHeader" class="completedHeader"><i class="fa-regular fa-star"></i> Complete!</h1>

            <ul id="completedList"> 
            </ul>
        </div>


        <div class="add-item">
            <button class="btn" onclick="clicked()"><i class="fa-solid fa-plus"></i></button>
            <input type="text" id="my-textbox" placeholder="Enter a new to-do">
        </div>

</div>

    <script src="index.js"></script>
</body>
</html>
